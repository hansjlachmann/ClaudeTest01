name: Build and Test

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build application
      run: make

    - name: Verify executable exists
      run: |
        if [ ! -f ./hello_world ]; then
          echo "Error: Executable 'hello_world' not found"
          exit 1
        fi
        echo "✓ Executable built successfully"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: hello-world-executable
        path: hello_world
        retention-days: 1

  test:
    name: Test Application
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: hello-world-executable

    - name: Make executable runnable
      run: chmod +x ./hello_world

    - name: Run application
      run: ./hello_world > output.txt

    - name: Verify output
      run: |
        EXPECTED="Hello World"
        ACTUAL=$(cat output.txt)
        if [ "$ACTUAL" = "$EXPECTED" ]; then
          echo "✓ Test passed: Output matches expected value"
          echo "  Expected: $EXPECTED"
          echo "  Actual: $ACTUAL"
        else
          echo "✗ Test failed: Output does not match"
          echo "  Expected: $EXPECTED"
          echo "  Actual: $ACTUAL"
          exit 1
        fi

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Test clean target
      run: |
        make clean
        if [ -f ./hello_world ]; then
          echo "✗ Clean failed: Executable still exists"
          exit 1
        fi
        echo "✓ Clean target works correctly"

    - name: Test rebuild after clean
      run: |
        make
        if [ ! -f ./hello_world ]; then
          echo "✗ Rebuild failed: Executable not created"
          exit 1
        fi
        echo "✓ Rebuild after clean successful"
